            <div class="roulette">
            </div>
            <button id="left" name="control" data-step="-1"> <<< </button>
            <button id="right" name="control" data-step="1"> >>> </button>

            <button id="hide">скрыть/показать</button>
        </div>
    </div>
    <script>
        function initNewApp(settings) { //0
            const element = { //3
                items: settings.items,
                container: settings.container,
                template: settings.template,
                init() {
                    this._render(); //5
                    this._handleEvents();
                },
                _render() {
                    let str = ''; //6
                    this.items.forEach(el => { //7
                        str += this.template(el); //7.1 ...
                    });
                    document.querySelector(this.container).innerHTML += str; //8
                },
                _handleEvents() {
                    this.main = document.querySelector('#main-pic');
                    document.addEventListener('click', evt => {
                        if (evt.target.classList.contains('img-preview')) {
                            this.main.src = evt.target.src;
                        }

                        if (evt.target.id == 'hide') {
                            this.main.classList.toggle('hidden');
                        }

                        if (evt.target.name == 'control') {
                            this._swap(+evt.target.dataset.step);
                        }
                    })
                },
                _swap(step) {
                    let actual = this.items.indexOf(this.main.src);

                    if (actual == this.items.length - 1 && step == 1) actual = -1;
                    if (actual == 0 && step == -1) actual = this.items.length;

                    this.main.src = this.items[actual + step];
                }
            }
            element.init(); //4

            return element
        }

        let carousele = { //1
            items: [

            container: '.roulette',
            template(el) {
                return `<img src="${el}" width="100" height="80" class="img-preview">`
            }
